<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Bar</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      height: 100vh;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }

    .header-text {
      position: absolute;
      top: 0;
      width: 100%;
      text-align: center;
      font-size: 3rem;
      font-weight: 900;
      margin: 20px 0;
      z-index: 10;
    }

    .updates-text {
      position: absolute;
      top: 80px;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      margin: 10px 0;
      z-index: 10;
    }

    .boxes {
      position: absolute;
      top: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: calc(100vh - 300px);
      z-index: 10;
      padding: 20px;
    }

    .box {
      width: 100%;
      height: 100%;
      background: #808080;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .progress-container {
      text-align: center;
      width: 100%;
      padding: 20px;
      background-color: #1c1c1c;
    }

    .progress-text {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .progress-bar {
      position: relative;
      width: 90%;
      height: 20px;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      margin: 0 auto;
    }

    .progress-bar .fill {
      position: absolute;
      height: 100%;
      background: #ff0000;
      animation: fill-animation 2s ease-in-out infinite;
    }

    @keyframes fill-animation {
      0%, 100% {
        width: 10%;
      }
      50% {
        width: 100%;
      }
    }

    .continue-button {
      position: relative;
      margin: 20px 0;
      padding: 10px 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background-color: #ff0000;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .continue-button:hover {
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>
  <div class="header-text">Quick Followers</div>
  <div class="updates-text">Updates!</div>
  <div class="boxes">
    <div class="box"></div>
  </div>

  <!-- Continue button with link to index.html2 -->
  <a href="index.html2">
    <button class="continue-button">Continue</button>
  </a>

  <div class="progress-container">
    <div class="progress-text">200 orders have been bought</div>
    <div class="progress-bar">
      <div class="fill"></div>
    </div>
  </div>
</body>
</html>
